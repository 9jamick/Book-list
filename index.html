<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <title>MyBookList App</title>
</head>

<body>
   <div class="container mt-4">
      <h1 class="display-4 text-center">
         <i class="fas fa-book-open text-primary"></i>
         My<span class="text-primary">BookList</span>
      </h1>

      <form id="book-form">
         <div class="form-group">
            <label for="title" class="mt-3">Title</label>
            <input type="text" id="title" class="form-control">
         </div>

         <div class="form-group">
            <label for="author" class="mt-3">Author</label>
            <input type="text" id="author" class="form-control">
         </div>

         <div class="form-group">
            <label for="isbn" class="mt-3">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
         </div>

         <input type="submit" value="Add Book" class="btn btn-primary d-block w-50 mt-3 m-auto">
      </form>

      <table class="table table-striped mt-5">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN#</th>
               <th></th>
            </tr>
         </thead>

         <tbody id="book-list">

         </tbody>
      </table>
   </div>

   <script src="app.js"></script>
</body>

</html>
